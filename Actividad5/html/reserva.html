<!DOCTYPE html>
<html lang="en">
    <style type="text/css">
        @import url("../css/reserva.css");
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Tacos al paso</title>
</head>
<header>
    <div class="logo">
        <img src="../img/Logotaco.jpg" alt="Logo RR">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="carta.html">Carta</a></li>
            <li><a href="reserva.html">Reserva</a></li>
        </ul>
    </nav>

</header>
<body>
    <main>
        <form action="/reservar" method="POST" class="form-reservas">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="personas">Número de personas:</label>
            <input type="number" id="personas" name="personas" min="1" max="20" required>

            <label for="ubicacion">Ubicación:</label>
            <select id="ubicacion" name="ubicacion" required>
                <option value="">Selecciona una opción</option>
                <option value="terraza">Terraza</option>
                <option value="salon">Salón</option>
                <option value="atico">Ático</option>
            </select>

            <button type="submit">Reservar</button>
        </form>
    </main>
</body>

</html>
